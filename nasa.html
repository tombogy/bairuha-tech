<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA | Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/nasa-logo-web-rgb.png" alt="NASA Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#missions">Missions</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="hero">
        <h1>Explore the Universe with NASA</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nAad7M9QX3o?autoplay=1" frameborder="0" allowfullscreen></iframe>
    </section>
    
    <section id="gallery">
        <h2>NASA Image Gallery</h2>
        <div class="image-grid">
            <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/pia24924-16.jpg" alt="Space Image 1">
            <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/pia24923-16.jpg" alt="Space Image 2">
            <img src="https://www.nasa.gov/sites/default/files/thumbnails/image/pia24922-16.jpg" alt="Space Image 3">
        </div>
    </section>
    
    <section id="news">
        <h2>Latest News</h2>
        <article>
            <h3>NASA’s Next Moon Mission</h3>
            <p>NASA is preparing for its upcoming Artemis mission to return humans to the Moon.</p>
            <a href="https://www.nasa.gov/news" target="_blank">Read more</a>
        </article>
    </section>
    
    <footer>
        <p>© 2024 NASA | <a href="https://www.nasa.gov" target="_blank">Official Website</a></p>
    </footer>
</body>
</html>
